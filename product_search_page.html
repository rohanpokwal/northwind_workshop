<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Northwind Grocery</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">NorthWind Grocery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="product_search_page.html"
                >Search Product</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex align-items-center justify-content-center my-5">
      <select
        class="form-select w-50 text-center"
        aria-label="Default select example"
        name=""
        id="productSearchDDL"
      >
        <option value="">Select One...</option>
        <option value="category">Search By Category</option>
        <option value="viewAll">View All</option>
      </select>
    </div>

    <!-- For category -->
    <div
      class="container d-flex align-items-center justify-content-center mb-5"
    >
      <select
        class="form-select w-25 text-center"
        name=""
        id="searchByCategoryDD"
      ></select>
    </div>

    <div class="container">
      <table class="table table-dark table-striped-columns" id="viewAllTable">
        <thead>
          <th>Product_ID</th>
          <th>Product_Name</th>
          <th>Product_Price</th>
          <th>Product_Details</th>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/product_search.js"></script>
  </body>
</html>
